
<div>
  <mat-card-title>
    Missing Person Dashboard
    </mat-card-title>
  <div>
    <a mat-raised-button color ="primary" routerLink ="/addmissingpersonform" routerLinkActive = "mat-accent">Add Form</a>
  </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource] = "listMissing" class="mat-elevation-z8">

        <ng-container matColumnDef="PublicID"  >
          <th mat-header-cell *matHeaderCellDef> UserID </th>
          <td mat-cell *matCellDef="let element"> {{element.PublicID}} {{element.LawID}} </td>
        </ng-container>

        <ng-container matColumnDef="Firstname">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Firstname}} {{element.Surname}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Location Last Seen</th>
          <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
        </ng-container>

        <ng-container matColumnDef="Gender">
          <th mat-header-cell *matHeaderCellDef> Gender</th>
          <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
        </ng-container>


        <ng-container matColumnDef="DateTime">
          <th mat-header-cell *matHeaderCellDef> Upload Date</th>
          <td mat-cell *matCellDef="let element"> {{element.DateTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Action">

          <th mat-header-cell *matHeaderCellDef> Actions </th>

          <td mat-cell *matCellDef= "let element">  <a [routerLink] ="['/delete', element._id]" routerLinkActive = "mat-accent"> Delete </a> </td>

        </ng-container>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
