<h2 mat-dialog-title>Are you sure you want to permanently delete this form?  </h2>
<mat-dialog-actions>
  <button mat-raised-button  color ="primary" mat-dialog-close> Cancel </button>
  <button *matCellDef= "let form" mat-raised-button color="warn" (click)= "delete(form._id)"  > Delete </button>
</mat-dialog-actions>
