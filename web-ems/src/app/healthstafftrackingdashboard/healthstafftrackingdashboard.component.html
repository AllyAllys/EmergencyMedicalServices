<mat-card>

  <mat-card-title>
    Health Staff Tracking Dashboard
    </mat-card-title>
    <button class ="add" mat-raised-button  routerLink ="/addhealthform" routerLinkActive = "mat-accent" >Add Form</button>

    <div>
      <mat-form-field>
        <mat-label>Search </mat-label>
        <span matSuffix> <i class="material-icons">search</i> </span>
        <input matInput (keyup)= "applyFilter($event)" placeholder="Enter Parameter" #input>
      </mat-form-field>
     </div>
    <div>
      <table mat-table [dataSource] = "dataSource" class=" data-table" matSort>

        <ng-container matColumnDef="FirstID"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> UserID </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstID}} {{element.EmerID}} </td>
        </ng-container>

        <ng-container matColumnDef="Firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Firstname}} {{element.Surname}} </td>
        </ng-container>
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Assigned</th>
          <td mat-cell *matCellDef="let element"> {{element.Street}},{{element.City}} </td>
        </ng-container>


        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Modified</th>
          <td mat-cell *matCellDef="let element"> {{element.Entered_Date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Action">

          <th mat-header-cell *matHeaderCellDef> Actions </th>

          <td mat-cell *matCellDef= "let element"> <button mat-raised-button  [routerLink] ="['/viewhealthtrackingform', element._id]"> View </button> | <button mat-raised-button [routerLink] ="['/updatehealthfrom', element._id]"> Edit </button> |  <button mat-raised-button  (click) = "delete(element._id)"  > Delete </button> </td>

        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]= "[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
    </mat-card>
