
<div>

  <mat-card>

  <mat-card-title>
    Incident Reports
    </mat-card-title>

    <button class ="addd" mat-raised-button  routerLink  ="/addincidentform" routerLinkActive = "mat-accent" >Add Form</button>

    <div>
      <table mat-table [dataSource] = "listIncidents" class="data-table">

        <ng-container matColumnDef="PublicID"  >
          <th mat-header-cell *matHeaderCellDef> UserID </th>
          <td mat-cell *matCellDef="let element"> {{element.PublicID}} {{element.LawID}} </td>
        </ng-container>

        <ng-container matColumnDef="Subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
        </ng-container>


        <ng-container matColumnDef="UploadDate">
          <th mat-header-cell *matHeaderCellDef> Upload Date</th>
          <td mat-cell *matCellDef="let element"> {{element.UploadDate}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef= "let element"> <button mat-raised-button  [routerLink] ="['/viewincidentform', element._id]"> View </button> | <button mat-raised-button [routerLink] ="['/update', element._id]" > Edit </button> |  <button mat-raised-button [routerLink] ="['/delete', element._id]" > Delete </button> </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]= "[2, 5, 20]"
      showFirstLastButtons
      aria-label="Select Page to view Forms">
      </mat-paginator>
      </div>


    </mat-card>
