<mat-card>
  <mat-card-title> Schedule Form</mat-card-title>


  <form [formGroup]= "form" (submit) ="SaveData()" >



       <mat-form-field class = "form-label" appearance="fill">
          <mat-label class="form-label">Task</mat-label>
          <input matInput type= "Task" class="form-control" placeholder="Task" formControlName="Task">
          <textarea matInput ></textarea>
          <mat-error *ngIf= "form.get('Task').invalid"> Please enter Phone Number.</mat-error>
        </mat-form-field>

        <h2 align="center">Assigned To</h2>

        <mat-form-field appearance="fill">
          <mat-label class="form-label">Firstname</mat-label>
          <input matInput type="Firstname" class="form-control" placeholder="Firstname" formControlName="Firstname">
          <mat-error *ngIf= "form.get('Firstname').invalid"> Please enter Subject.</mat-error>
         </mat-form-field>

         <mat-form-field appearance="fill">
          <mat-label class="form-label">Surname</mat-label>
          <input matInput type="Surname" class="form-control" placeholder="Surname" formControlName="Surname">
          <mat-error *ngIf= "form.get('Surname').invalid"> Please enter Subject.</mat-error>
         </mat-form-field>

        <h2 align="center">Assigned Location</h2>
         <p>
          <mat-label>Address</mat-label>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Street</mat-label>
            <input  matInput type="Street" class="form-control" placeholder="Street" formControlName="Street">
            <mat-error *ngIf= "form.get('Street').invalid"> Please enter street address.</mat-error>

            <textarea matInput ></textarea>
          </mat-form-field>
        </p>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <input  matInput type="City" class="form-control" placeholder="City" formControlName="City"  >
            <mat-error *ngIf= "form.get('City').invalid"> Please enter city.</mat-error>

          </mat-form-field></td>

          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input  matInput type="ZipCode" class="form-control" placeholder="ZipCode" formControlName="ZipCode" #postalCode maxlength="5"   >
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>



        <button mat-raised-button  type= "submit"> Submit </button>


  </form>

  </mat-card>
