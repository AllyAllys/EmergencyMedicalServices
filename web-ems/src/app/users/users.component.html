<mat-card>

  <mat-card-title>
    Users Dashboard
    </mat-card-title>

    <button class ="add" mat-raised-button  routerLink ="/create" routerLinkActive = "mat-accent" >Create User</button>
      <div>
      <table mat-table [dataSource] = "listMissing" class=" data-table">

        <ng-container matColumnDef="_id"  >
          <th mat-header-cell *matHeaderCellDef> UserID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}}  </td>

        </ng-container>

        <ng-container matColumnDef="Username"  >
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.Username}}  </td>
        </ng-container>

        <ng-container matColumnDef="Firstname">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Firstname}} {{element.Lastname}} </td>
        </ng-container>
        <ng-container matColumnDef="Userclass">
          <th mat-header-cell *matHeaderCellDef> Userclass</th>

          <td mat-cell *matCellDef= "let element"> {{element.Userclass}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="DateJoined">
          <th mat-header-cell *matHeaderCellDef> DateJoined</th>
          <td mat-cell *matCellDef="let element"> {{element.DateJoined}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="Action">

          <th mat-header-cell *matHeaderCellDef> Actions </th>

          <td mat-cell *matCellDef= "let element"> <button mat-raised-button  [routerLink] ="['/ViewuserComponent', element._id]"> View </button> | <button mat-raised-button [routerLink] ="['/updateusersform', element._id]"> Edit </button> |  <button mat-raised-button [routerLink] ="['/delete', element._id]" > Delete </button> </td>

        </ng-container>
      </table>


    </div>
    </mat-card>
